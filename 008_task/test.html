    <style>

<body>

    <section class="all-p d-flex justify-content-around">
        <ul class="nav-tabs">
            <!-- <li class="nav-item"><a class="nav-link" href="#">All</a></li>

            <li class="nav-item"><a class="nav-link" href="#">Hakam</a></li>

            <div class="btn-group" id="lableGroup" style="display: grid;" data-toggle="buttons">

                <label class="btn btn-primary" for="all">
                    <input type="checkbox" title="all" id="all" checked active onChange="callMe(this)">All</input>
                </label>

                <label class="btn btn-primary" for="name">
                    <input type="checkbox" title="name" id="name" checked onChange="callMe(this)">Name</input>
                </label>

                <label class="btn btn-primary" for="class">
                    <input type="checkbox" title="class" id="class" checked onChange="callMe(this)">Class</input>
                </label>

                <label class="btn btn-primary" for="country">
                    <input type="checkbox" title="contry" id="country" checked onChange="callMe(this)">Country</input>
                </label>
            </div>
        </ul>


        <table class="tab-content">
            <tr class="tab-pane">
                <th class="name">Name</th>
                <th>Age</th>
                <th class="clas">Class</th>
                <th>Roll No.</th>
                <th>Address</th>
                <th class="contack">Contact</th>
                <th class="country">Country</th>
            </tr>

            <tr class="tableRow">
                <td class="name">Hakam</td>

            <tr class="tableRow">
                <td class="name">Vijay kumar</td>
                <td class="age">27</td>
                <td class="clas">12</td>
                <td class="rollNo">28</td>
                <td class="address">Tepla</td>
                <td class="contact">+91 76964 52743</td>
                <td class="country">india</td>
            </tr>

        </table>

    </section>





    <script>
        function callMe(x) {
            var changeableName = document.getElementsByClassName("name");
            var changeableclass = document.getElementsByClassName("clas");
            var changeablecountry = document.getElementsByClassName("country");
            if (x.checked == true) {
                for (i = 0; i < changeableName.length; i++) {
                    changeableName[i].style.display = "block";
                }
            } else {
                for (i = 0; i < changeableName.length; i++) {
                    changeableName[i].style.display = "none";
                }
            };


            if (x.checked == true) {
                for (i = 0; i < changeableclass.length; i++) {
                    changeableclass[i].style.display = "block";
                }
            } else {
                for (i = 0; i < changeableclass.length; i++) {
                    changeableclass[i].style.display = "none";
                }
            };


            if (x.checked == true) {
                for (i = 0; i < changeablecountry.length; i++) {
                    changeablecountry[i].style.display = "block";
                }
            } else {
                for (i = 0; i < changeablecountry.length; i++) {
                    changeablecountry[i].style.display = "none";
                }
            };
        }
    </script>
