<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= 3; j++) {
                if (j == 0 || j == 3 || (i == 2)) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }
    </script>


</body>

</html>
