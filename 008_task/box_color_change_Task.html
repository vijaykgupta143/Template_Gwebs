<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tricoci-University</title>
  <style>
    .parent {
      padding: 50px;
    }

    .parent .box1 {
      width: 200px;
      height: 200px;
      border: 1px solid;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .parent .box1 h1 {
      color: white;
      text-shadow: 2px 2px 2px rgb(0, 0, 0);
    }

    .parent .button-s {
      display: flex;
      justify-content: space-around;
    }

    .parent .button-s button {
      padding: 5px 30px;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="box1" id="box">
      <h1 id="Heading"></h1>
    </div>
    <!-- make button -->

    <div class="button-s">
      <button type="submit" class="prevbtn" id="prev" onclick="prev()">Prev</button>
      <button type="submit" class="nextbtn" id="next" onclick="next()">Next</button>
    </div>
  </div>

  <!-- scripting start -->
  <script>
    //on click box background color change
    var box = document.getElementById("box");
    var colors = ["red", "green", "blue", "brown", "black", "yellow"];
    var colorIndex = 0;
    box.style.backgroundColor = colors[colorIndex];
    //text
    document.getElementById('Heading').innerHTML = colors[colorIndex];

    //next button function
    function next() {
      colorIndex++
      if (colorIndex >= colors.length) {
        colorIndex = 0;
      }
      box.style.backgroundColor = colors[colorIndex];
      Heading.innerHTML = colors[colorIndex];
    }

    //prev button fumction
    function prev() {
      colorIndex--
      console.log(colorIndex);
      if (colorIndex < 0) {
        colorIndex = colors.length - 1;
      }
      box.style.backgroundColor = colors[colorIndex];
      Heading.innerHTML = colors[colorIndex];
    }
  </script>
</body>

</html>
