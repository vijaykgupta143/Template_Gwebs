<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spine and Health Center of New Jersey</title>
  <link rel="icon" href="./Images/new-logo.jpg" type="logo">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./font/font.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="https://shcnj.com/">
        <img src="./images/new-logo.jpg" alt="logo">
      </a>
    </div>
    <div class="appointment">
      <a class="btn-outline-black" href="https://shcnj.com/" role="button">Make Appointment</a>
    </div>
  </header>

  <!-- landing-area image area -->

  <section class="landing-area">
    <div class="container">
      <div class="content-parent text-center">
        <h2>How Was Your Visit?</h2>
        <p>We're so glad you came in! We'd like to make sure that you had a great experience.</p>

      </div>
    </div>
  </section>

  <!-- emoji section -->
  <section class="emoji">
    <div class="container">
      <div class="parent">
        <div class="row">
          <div class="col-md-6">
            <div class="smile-emoji">
              <a href="#openHappyModal" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="box position-relative">
                  <div class="eye"></div>
                  <div class="eye"></div>
                  <div class="mouth">
                    <div class="tith"></div>
                  </div>
                </div>
                <h4>Good; I'm Happy
                </h4>
              </a>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Where would you like to post your review?
                      </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="img-box"><a href="https://g.page/r/CeyEYUECT45XEAg/review"><img
                            src="./images/google.jpg" alt="google-map"></a></div>
                      <div class="img-box"><a
                          href="https://www.yelp.com/writeareview/biz/qlWJDKIUYlgre4fjh4hnDg?return_url=%2Fbiz%2FqlWJDKIUYlgre4fjh4hnDg&amp;source=biz_details_war_button"><img
                            src="./images/yelp1.jpg" alt="yelp"></a></div>
                      <div class="img-box"><a
                          href="https://www.facebook.com/spineandhealthcenterofnewjersey/reviews/"><img
                            src="./images/facebook1.png" alt="facebook"></a></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="smile-emoji">
              <a href="https://experience.medreviewcentral.site/review/?refer=shcnjoradell">
                <div class="box position-relative">
                  <div class="eye angry"></div>
                  <div class="eye angry"></div>
                  <div class="mouth angry">
                  </div>
                </div>
                <h4>Something Went Wrong

                </h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <script src="./js/all.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/Script.js"></script>
</body>

</html>
