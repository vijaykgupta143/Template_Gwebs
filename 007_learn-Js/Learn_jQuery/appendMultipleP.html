<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        for (var i = 0; i < 3; i++) {
            var heading = prompt("Please Enter a new value");
            $("body").append("<p>" + heading + "</p>");

        }
        /*FadeIn FadeOut*/

        // $("p").fadeOut(4000);
        // $("h1").text("This will fade out").fadeOut(3000).fadeIn(6000);
        $("h1").slideUp(1000).slideDown(1000);
    </script>



</body>

</html>
