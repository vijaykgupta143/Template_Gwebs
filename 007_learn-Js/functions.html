<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //direct finction

        function abc() {
            console.log("Do something");
        }
        abc();

        //say hello

        var sayHelloTo = function (name) {
            console.log("Hello " + name + "!");
        };
        sayHelloTo("vijay ")

        // function store in variable using 2 functions

        var sayHelloTo = function (name, lastName) {
            return name * lastName;
        };
        var addingt = function (name, lastName) {
            return name + lastName;
        };

        var sumy = sayHelloTo(10, 2) + addingt(10, 10);
        console.log(sumy);

        // draw cat face

        var drawCats = function (howManyTimes) {
            for (var i = 0; i < howManyTimes; i++) {
                console.log(i + " =^.^=");
            }
        };
        drawCats(5);
    </script>
</body>

</html>
