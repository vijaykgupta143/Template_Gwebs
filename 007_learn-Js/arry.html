<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //make array
        var dinosaurs = ["T-Rex", "Velociraptor", "Stegosaurus", "Triceratops", "Brachiosaurus", "Pteranodon",
            "Apatosaurus", "Diplodocus", "Compsognathus"
        ];
        console.log(dinosaurs.length);

        //add new value
        dinosaurs[10] = "this is new value";
        console.log(dinosaurs);

        //find last value
        var dinoBacha = dinosaurs[dinosaurs.length - 1];
        console.log(dinoBacha);

        //add more new value push
        dinosaurs.push = ("new baby dino");
        console.log(dinosaurs);
        dinosaurs.push = ["dino1", "dino2", "dino3", "dino4", "dino5"];
        console.log(dinosaurs);

        //shift new value
        var diyana = dinosaurs.shift();
        console.log(dinosaurs)
         //unshift new value
        dinosaurs.unshift(diyana);
        console.log(dinosaurs)

        // //first array to second move
         var newDinosaurs = dinosaurs.pop();



    </script>
</body>

</html>
