<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (var i = 0; i < 7; i++) {
            for (var j = 1; j <= 13; j++) {
                if (j == 7 - i || j == 7 + i || (i == 4 && j > 7 - i && j < 7 + i)) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
