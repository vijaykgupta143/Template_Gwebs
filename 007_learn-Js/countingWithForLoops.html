<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // counting with two forloops
        for (a = 1; a <= 100; a = a + 10) {
            for (b = a; b < a + 10; b++) {
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
