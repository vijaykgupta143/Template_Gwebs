<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var input = "javascript is awesome";
        var output = "";
        for (i = 0; i < input.length; i++) {
            if (input[i] === "a") {
                output += 4;
            } else if (input[i] === "e") {
                output += 3;
            } else if (input[i] === "o") {
                output += 0;
            } else {
                output += input[i];
            }
        }
        console.log(output);
    </script>
</body>

</html>
